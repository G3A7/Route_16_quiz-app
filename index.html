<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <section class="home d-block">
      <div class="container text-center mt-5">
        <h1>Quiz App</h1>
        <!-- <i class="fa fa-spin fa-spinner"></i> -->
        <div class="row g-4 mt-5">
          <div class="col-md-6 offset-md-3">
            <div class="form">
              <input
                name="amount"
                id="amount"
                placeholder="Number Of Questions.."
                type="number"
                value=""
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="form">
              <select name="selected" id="selected" class="form-control">
                <option value="18">Science</option>
                <option value="10">Book</option>
                <option value="21">Sports</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="form">
              <select name="difficulty" id="difficulty" class="form-control">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <div class="form">
              <input
                name="time"
                id="time"
                placeholder="Enter the Time less than 60m"
                type="number"
                value=""
                class="form-control"
              />
            </div>
          </div>
          <div class="col-md-6 offset-md-3">
            <button id="btn" class="btn btn-outline-danger d-block w-100">Start Quiz</button>
          </div>
        </div>
      </div>
    </section>
    <section class="mt-5 mb-5 quiz d-none">
      <div class="container text-center">
        <h1>Quiz App</h1>
        <div class="row g-3 mt-5">
          <div class="col-md-8 offset-md-2">
            <div class="box-move mx-auto d-flex justify-content-center flex-wrap gap-3">
              <!-- <div data-num="0" class="box">1</div> -->
            </div>
          </div>
          <div class="col-md-8 offset-md-2 inner">
            <div class="inner-time fs-3 p-2"></div>
          </div>
          <div class="col-md-8 offset-md-2 inner">
            <div class="inner-header p-2 d-flex justify-content-between align-items-center">
              <p class="num-qu text-white">Question 0 of 0</p>
              <button id="btn-finish" class="btn-finish btn btn-danger">Finish</button>
            </div>
          </div>
          <div class="col-md-8 inner offset-md-2 position-relative">
            <div class="p-3 showQ"></div>
            <div class="row g-4 py-2">
              <div class="col-md-6">
                <button class="btn w-100 btn-outline-danger" id="Prev">Prev</button>
              </div>

              <div class="col-md-6">
                <button class="w-100 btn btn-outline-danger" id="Next">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="result d-none mb-5 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="show-res shadow-sm p-3 rounded-3 text-dark">
              <p class="text-white">Your Score</p>
              <div class="statistics">
                <div class="wrap">
                  <div class="div-circle text-white">
                    <p>111</p>
                  </div>
                  <div class="show-correct-wrong">
                    <div>
                      <p class="text-white">Correct :</p>
                      <p class="cor text-white ms-2">9</p>
                    </div>
                    <div>
                      <p class="text-white">Incorrect :</p>
                      <p class="inCor text-white">9</p>
                    </div>
                  </div>
                </div>
                <div
                  class="btns-res-back d-flex align-items-center justify-content-center gap-3 mt-4"
                >
                  <button class="btn-back btn btn-outline-primary">Back</button>
                  <button class="btn-Res btn btn-outline-info">Show Result</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8 offset-md-2">
            <div class="showAnswerAndWrong"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      particlesJS.load("particles-js", "particles.json", function () {
        console.log("Particles.js loaded successfully!");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
